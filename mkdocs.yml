site_name: MicroDNN
theme:
  name: material
  language: zh
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets:
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true 

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js

nav:
  - 介绍: 'index.md'
  - 快速上手: 'quickstart.md'
  - 用户文档:
      - 实用函数及数据类型别名: 'user/usefulfunc.md'
      - 网络层: 'user/layers.md'
      - 优化器: 'user/optimizer.md'
      - 误差函数: 'user/errfunc.md'
      - 训练相关: 'user/train.md'
  - 开发文档:
      - 网络层: 'developer/layers.md'
      - 优化器: 'developer/optimizer.md'
      - 误差函数: 'developer/errfunc.md'
      - 训练相关: 'developer/train.md'
      - 实用函数: 'developer/usefulfunc.md'
